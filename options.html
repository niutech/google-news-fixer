<!DOCTYPE html>
<html>
<head>
    <title>Options for Google News Fixer</title>
    <style>
        #saved {
            position: absolute;
            top: 10px;
            right: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
<p><label>Maximum number of stories per added topic: <input type="number" min="1" max="50" id="max-stories"></label></p>
<p>Included topics:<br>
    <label><input type="checkbox" class="topics"> Headlines</label><br>
    <label><input type="checkbox" class="topics"> For you</label><br>
    <label><input type="checkbox" class="topics"> Nation</label><br>
    <label><input type="checkbox" class="topics"> World</label><br>
    <label><input type="checkbox" class="topics"> Business</label><br>
    <label><input type="checkbox" class="topics"> Technology</label><br>
    <label><input type="checkbox" class="topics"> Entertainment</label><br>
    <label><input type="checkbox" class="topics"> Sports</label><br>
    <label><input type="checkbox" class="topics"> Science</label><br>
    <label><input type="checkbox" class="topics"> Health</label>
</p>
<p id="saved" hidden>Saved!</p>
<script src="options.js"></script>
</body>
</html>
